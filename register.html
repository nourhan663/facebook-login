<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="css/register.css"/>
</head>
 <body class="bg-body-secondary d-flex justify-content-center align-items-center p-4 ">
        <div class=" main bg-white w-100  ">
            <div class="heading w-100 bg-primary text-white  d-flex justify-content-center align-items-center"  ><h1>create account</h1></div>
            <form class="d-flex flex-wrap justify-content-between p-4">
                <div class="details w-50 mb-4">
                    <label class="d-block fw-bolder text-primary pb-1 ps-1">first name</label>
                    <input type="text" class="input border border-secondary-subtle text-primary fw-medium" placeholder="Enter your first name">
                </div>
                <div class="details w-50 ">
                    <label class="d-block fw-bolder text-primary pb-1 ps-1">Last name</label>
                    <input type="text" class="input border border-secondary-subtle text-primary fw-medium" placeholder="Enter your last name">
                </div>
                <div class="details w-50 mb-4">
                    <label class="d-block fw-bolder text-primary pb-1 ps-1">Email</label>
                    <input type="email" class="input border border-secondary-subtle text-primary fw-medium" placeholder="Enter your email address">
                </div>
                <div class="details w-50">
                    <label class="d-block fw-bolder text-primary pb-1 ps-1">phone number </label>
                    <input type="number" class="input border border-secondary-subtle text-primary fw-medium" placeholder="Enter your phone number">
                </div>
                <div class="details w-50 mb-4">
                    <label class="d-block fw-bolder text-primary pb-1 ps-1">Password</label>
                    <input type="password" class="input border border-secondary-subtle text-primary fw-medium" placeholder="Enter your password">
                </div >
                <div class="details w-50">
                    <label class="d-block fw-bolder text-primary pb-1 ps-1">confirm password</label>
                    <input type="password" class="input border border-secondary-subtle text-primary fw-medium" placeholder="confirm your password">
                </div>
                <div class="details w-50 fw-bolder">
                    <span class="d-block mb-2 text-primary">Gender</span>
                    <div class="mb-3"><input type="radio" name="gender" class="radio me-1" ><span class="gender">Male</span></div>
                    <div><input type="radio" name="gender" class="radio me-1"><span class="gender">Female</span></div>
                </div>
                    <div class="details w-50">
                        <label class="d-block">birthdate</label>
                        <input type="date" class="input border border-secondary-subtle text-primary fw-medium">
                    </div>
            </form>
            
             <div class="ps-4 pb-4">
                <button type="reset" class="btn btn-primary fw-bolder ">Reset</button>
                <button type="submit" class="btn btn-primary fw-bolder">register</button>
            </div>   
            
        </div>
    
</body>
</html>
